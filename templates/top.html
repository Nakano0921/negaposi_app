{% extends 'base.html' %}

{% block body %}
<div id="index-banner" class="parallax-container">
  <div class="section no-pad-bot">
    <div class="container">
      <br><br>
      <h1 class="header center teal-text text-lighten-2">Scraping App</h1>
      <br><br>
    </div>
  </div>
  <div class="parallax">
    <img src="/static/images/ikyu-restaurant-plus_tags01.jpg" alt="Unsplashed background img 1"
      style="transform: translate3d(-50%, 201.989px, 0px); opacity: 1;">
  </div>
</div>
<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 center">
        <h3><i class="mdi-content-send brown-text"></i></h3>
        <h4>AIのクチコミ分析</h4>
        <p class="left-align light">
          webスクレイピングで某高級ホテルのクチコミサイトのデータを 取得しそのクチコミデータを基にAIでネガティブ・ポジティブの数 値分析を行った。
        </p>
      </div>
    </div>
  </div>
</div>
<div class="row center">
  <form action="/s-display" method="POST">
    <input type="submit" value="分析データを見る" class="btn-large waves-effect waves-light teal lighten-1">
  </form>
</div>
{% endblock %}
