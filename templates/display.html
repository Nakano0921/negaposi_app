{% extends 'base.html' %}

{% block body %}
<h5>評価一覧</h5>
<div>
  <table class="highlight">
    <thead>
      <tr>
        {% for i in header: %}
        <th scope="col">{{ i }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for i in record: %}
      <tr>
        {% for j in i: %}
        <td>{{ j }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
