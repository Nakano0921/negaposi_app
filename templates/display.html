{% extends 'base.html' %}

{% block body %}
<table class="highlight">
  <thead>
    <tr>
      {% for i in header: %}
      <th scope="col">{{ i }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for i in record: %}
    <tr>
      {% for j in i: %}
      <td>{{ j }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
